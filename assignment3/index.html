<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Capital Flash Card App</title>
    </head>
    <body>
        <header>
            <h1>Capital Flash Card App</h1>
        </header>
        <section class="flashcard">
            
        <article class="state">
            <h2>Alabama</h2>
            <img onmouseover="alert('Montgomery');" src="alabama.jpeg" alt="alabama">
            </article>
            
        <article class="state">
            <h2>Alaska</h2>
            <img onmouseover="alert('Juneau');" src="alaska.jpeg" alt="alaska">
            </article>
        
        <article class="state">
            <h2>Arizona</h2>
            <img onmouseover="alert('Phoenix');" src="arizona.jpeg" alt="arizona">
            </article>
            
        <article class="state">
            <h2>California</h2>
            <img onmouseover="alert('Sacramento');" src="california.jpeg" alt="california">
            </article>
            
        <article class="state">
            <h2>Colorado</h2>
            <img onmouseover="alert('Denver');" src="colorado.jpg" alt="colorado">
            </article>
        </section>
        
         <script src="script.js"></script>
    </body>
</html>
